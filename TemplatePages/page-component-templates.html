<!-- Article Template -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
<div class="ncc-article" id="article-template">
    <div class="ncc-article-header">
        <h2 class="ncc-title">
            Article Template Title
        </h2>
        <p class="ncc-headline">
            This is the article template headline
        </p>
    </div>

    <hr>
    <div class="ncc-body">
        <!-- Content -->
    </div>
</div>

<!--  SECTION TEMPLATE -->
<div class="ncc-section" id="section-template">
    <h3 class="ncc-section-title">
        <a class="toggle-content" href="#section-template-toggle" 
            ontouchstart="let el = document.querySelector('#section-template .ncc-chevron'); el.classList.toggle('fa-chevron-right'); el.classList.toggle('fa-chevron-down');">
            <i class="fa fa-chevron-right ncc-chevron"><span class="ncc-icon-spacer">.</span></i>
            <span class="ncc-section-title-text">
                Section Template Title
                <!-- <span class="ncc-section-headline">
                    section headline
                </span> -->
            </span>
        </a>
    </h3>
    <div id="section-template-toggle" class="ncc-section-toggle">
        <!-- Section Content -->
    </div>
</div>
<!-- delete this hr from final section -->
<hr>

<!-- Subsection Template Title -->
<div class="ncc-subsection" id="subsection-template">
    <h4 class="ncc-subsection-title">Subsection Template Title</h4>
    <div class="ncc-subsection-content">
        <!-- Subsection Content -->
    </div>
</div>

<!-- insert of captioned pictures column floating to the right of the text -->
<div class="ncc-insert-and-pairing">
    <div class="ncc-insert">
        <div class="ncc-captioned-image">
            <a href="">
                <img src="" />
            </a>
            <p>
                Caption.
            </p>
        </div>
    </div>
    <div class="ncc-subsection-pairing">
    </div>
</div>

<!-- insert of captioned pictures row at the bottom of the div -->
<div class="ncc-insert-and-pairing ncc-alt">
    <div class="ncc-insert ncc-alt">
        <div class="ncc-captioned-image">
            <a href="">
                <img src="" />
            </a>
            <p>
                <!-- Content -->
            </p>
        </div>
    </div>
    <div class="ncc-subsection-pairing">
    </div>
</div>

<!-- image side by side with content (add ncc-flop to the class in the top-level div to flop the paragraph and image-->
<div class="ncc-p-img-side-by-side">
    <img src="" />
    <p>
        <!-- Content -->
    </p>
</div>

<!-- table -->
<table class="ncc-table">
    <!-- Content -->
</table>

<!-- topic (faqs and problem/solutions) -->
<ul>
    <li class="ncc-topic">
        <p class="ncc-topic-challange">
            <!-- Content -->
        </p>
        <p class="ncc-topic-response">
            <!-- Content -->
        </p>
        <p class="ncc-topic-response">
            <!-- Content -->
        </p>
    </li>
</ul>
